/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'io.franzbecker.gradle-lombok' version '2.0'
    id 'java'
}

apply plugin: 'java'

apply plugin: 'application'

mainClassName = 'com.solmail.Application'



repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

lombok {
	version = '1.18.4'
	sha256 = "39f3922deb679b1852af519eb227157ef2dd0a21eec3542c8ce1b45f2df39742"
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-integration:2.0.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-mail:2.0.1.RELEASE'
    compile 'org.springframework.integration:spring-integration-mail:5.0.4.RELEASE'
    compile 'org.springframework.integration:spring-integration-test:5.0.4.RELEASE'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.29'
    compile 'javax.servlet:jstl:1.2'
    compile 'com.google.guava:guava:19.0'
    compile 'log4j:log4j:1.2.17'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'io.springfox:springfox-swagger2:2.5.0'
    compile 'io.springfox:springfox-swagger-ui:2.5.0'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.1.RELEASE'
    testCompile 'junit:junit:4.12'
    compileOnly 'org.projectlombok:lombok:1.16.8'
}

group = 'com.raminkamalov'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
jar {
    manifest {
        attributes 'Main-Class': 'com.solmail.Application'
    }
}
